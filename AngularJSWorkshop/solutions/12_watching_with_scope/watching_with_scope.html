<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="watchingWithScope" ng-controller="AppCtrl as app">


<input type="text" ng-model="app.message" autofocus/>

<div ng-controller="AdminCtrl as admin">

  <input type="text" ng-model="admin.message"/>
</div>

<div ng-controller="DashboardCtrl as dash">
  <button ng-click="dash.addItem()">Add Item</button>
  <button ng-click="dash.removeItem()">Remove Item</button>
</div>


<script src="../../bower_components/angular/angular.js"></script>
<script src="watching_with_scope.js"></script>
</body>
</html>
