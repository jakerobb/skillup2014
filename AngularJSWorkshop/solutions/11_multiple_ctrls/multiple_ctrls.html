<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="multipleCtrls" ng-controller="AppCtrl as app">

<h1>App message: {{app.message}}</h1>
<hr/>
<div ng-controller="AdminCtrl as admin">
  <h2>Admin message: {{admin.message}}</h2>

  <h2>App message: {{app.message}}</h2>
</div>

<hr/>
<div ng-controller="DashboardCtrl as dash">
  <h2>Dashboard message: {{dash.message}}</h2>

  <h2>App message: {{app.message}}</h2>
</div>



<script src="../../bower_components/angular/angular.js"></script>
<script src="multiple_ctrls.js"></script>
</body>
</html>
