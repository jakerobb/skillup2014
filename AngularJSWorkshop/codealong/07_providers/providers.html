<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="/AngularJSWorkshop/codealong/02_controllers/controllers.js"></script>
</head>
<body ng-app="vertafore" ng-controller="AppCtrl as app" class="container">


<div>
    <label>
        Drink
        <input type="text" ng-model="newOrder.drink"/>
    </label>
</div>
<div>
    <label>
        Food
        <input type="text" ng-model="newOrder.food"/>
    </label>
</div>

<button ng-click="app.submitOrder(newOrder)">Click</button>


<div ng-show="app.orders.length">
    <h2>Submitted Orders</h2>
    <ol>
        <li ng-repeat="order in app.orders">{{order.food}} with {{order.drink}}</li>
    </ol>
</div>

</body>
</html>
